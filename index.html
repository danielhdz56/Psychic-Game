<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Psychic Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>The Psychic Game</h1>
	</header>
	<main>
		<h3>Guess what letter I'm thinking of</h3>
		<!--
			This creates an input field that when you press any key it will look for the function called psychic
			Important to point out that it knows that this works because the script is loaded.
		-->
		<input type="text" size="40" onkeypress="psychic(event)">
		<p id="wins">Wins: 0</p>
		<p id="losses">Losses: 0</p>
		<p id="guessesLeft">Guesses Left: 9</p>
		<p id="yourGuessesSoFar">Your Guesses so far:</p>
		<p id="htmlCode"></p>
		<p id="letterPlace"></p>
		<p id="userLetter"></p>
		<p id="randomNumber"></p>
		<p id="computerLetter"></p>
</body>
</html>
